<html>
	<head>
		<title>Will Ballard's Sign Up Form</title>
	</head>
	<body>
		<h1>Information</h1>
        <form>
            <ul>
            <li><label> Email: <input type ="text"></label></li>
            <li><label> Password:<input type ="text"></label></li>
            <li><label> Github Username: <input type ="name"></label></li>
            </ul>
            <fieldset> 
            <legend>Github Status: </legend>
                <input id="status-enterprise" type="radio" name="status" value="Enterprise">
                <label for="status-enterprise">Enterprise</label><br>
            
                <input id="status-pro" type="radio" name="status" value="Pro">
                <label for="status-pro">Pro</label><br>
            
                <input id="status-free" type="radio" name="status" value="Free">
                <label for="status-free">Free</label><br>
            </fieldset>
                  <input id="memento" type="checkbox" name="remember" value="true">
                  <label for="memento">Remember Me?</label><br>
          </form>
	</body>
</html>
